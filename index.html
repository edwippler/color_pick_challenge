<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    </hgroup>
    <title>Color Pick Challenge</title>
  </head>
  <body>
    <h1>Color Block Roulette</h1>
    <button id="easy" name="easy">Novice</button>
    <button id="hard" name="hard">Advanced</button>
    <div class="colorBlock" id="red" data-number="1" data-color="Red"></div>
    <div class="colorBlock" id="green" data-number="2" data-color="Green"></div>
    <div class="colorBlock" id="yellow" data-number="3" data-color="Yellow"></div>
    <div class="colorBlock" id="blue" data-number="4" data-color="Blue"></div>
    <div class="colorBlock" id="aqua" data-number="5" data-color="Aqua"></div>

    <h2><span id="resultColor"></span></h2>
    <h2><span id="resultMessage"></span></h2>
  </body>
</html>
